# AllCops:
#   Exclude:
#     - /db

# Style/Documentation:
#   Enabled: false

# Metrics/MethodLength:
#   Enabled: false


# AllCops:
#   TargetRubyVersion: 3.0
#   Exclude:
#     - '**/*.gemspec'
#     - '**/vendor/**/*'

# Layout/SpaceBeforeFirstArg:
#   Enabled: false

# Lint/RescueException:
#   Severity: fatal
#   Enabled: true

# Lint/UnusedBlockArgument:
#   Severity: fatal
#   Enabled: true

# Metrics/LineLength:
#   Description: "Limit lines to 120 characters."
#   Severity: fatal
#   Max: 120
#   Enabled: true

# # Metrics/MethodLength:
# #   Severity: convention
# #   Enabled: true
# #   Max: 5

# Layout/HashAlignment:
#   Severity: fatal
#   Enabled: true
#   EnforcedHashRocketStyle: table
#   EnforcedColonStyle: table

# Layout/ParameterAlignment:
#   Severity: fatal
#   Enabled: true
#   EnforcedStyle: with_fixed_indentation

# ClassAndModuleChildren:
#   Severity: fatal
#   Enabled: true

# Naming/ConstantName:
#   Severity: fatal
#   Enabled: true

# Style/Documentation:
#   Enabled: false

# Layout/EmptyLinesAroundClassBody:
#   Severity: fatal
#   Enabled: true

# Layout/ExtraSpacing:
#   Enabled: false

# Naming/FileName:
#   Enabled: false

# Style/HashSyntax:
#   Severity: fatal
#   Enabled: true
#   EnforcedStyle: ruby19_no_mixed_keys

# Layout/IndentationConsistency:
#   Severity: fatal
#   Enabled: true

# Layout/IndentationWidth:
#   Severity: fatal
#   Enabled: true

# Layout/FirstHashElementIndentation:
#   Severity: fatal
#   Enabled: true
#   EnforcedStyle: consistent

# Style/InlineComment:
#   Enabled: false

# Style/LineEndConcatenation:
#   Severity: fatal
#   Enabled: true

# Naming/MethodName:
#   Severity: fatal
#   Enabled: true

# Style/MultilineTernaryOperator:
#   Enabled: false

# Style/NegatedIf:
#   Severity: fatal
#   Enabled: true

# Style/Not:
#   Severity: fatal
#   Enabled: true

# Style/RaiseArgs:
#   Enabled: false

# Layout/SpaceInsideHashLiteralBraces:
#   Severity: fatal
#   Enabled: true

# Style/StringLiterals:
#   Severity: fatal
#   Enabled: true
#   EnforcedStyle: single_quotes

# Layout/TrailingEmptyLines:
#   Severity: fatal
#   Enabled: true

# Layout/TrailingWhitespace:
#   Severity: fatal
#   Enabled: true

# Naming/VariableName:
#   Severity: fatal
#   Enabled: true

# Style/CollectionMethods:
#   Severity: fatal
#   PreferredMethods:
#     collect: 'map'
#     collect!: 'map!'
#     inject: 'reduce'
#     detect: 'find'
#     find_all: 'select'

# Layout/DotPosition:
#   Severity: fatal
#   EnforcedStyle: leading